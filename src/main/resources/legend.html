<!DOCTYPE html>
<html>
  <head>
    <title>Legend</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
      body {
        background-color: black;
      }
      p {
        color: white;
      }
      .green {
        color: #00ff00;
        font-weight: bold;
        text-decoration: underline;
      }
      .dark {
        color: gray;
        font-weight: bold;
        text-decoration: underline;
      }
      .white {
        color: white;
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p><span class="green">Green lines</span>: Average drain over a
    period</p>
    <p><span class="dark">Dark dots</span>: Individual drain
    samples</p>
    <p><span class="white">White text</span>: What happened at a
    certain time. Zoom in to see.</p>
    <p>Pinch with two fingers to zoom.</p>
  </body>
</html>
